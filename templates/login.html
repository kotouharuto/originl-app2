{% extends "layout.html" %}
{% block contents %}
<div class="main-con">
  <h2 class="page-title">Sign In</h2><br>
  <div class="login-form">
    <form action="/login" method="post">
      <input type="text" name="mail" class="form-control"><br><br>
      <input type="password" name="pass" class="form-control"><br><br>
      <input type="submit" value="ログイン" class="btn btn-primary">
    </form>
  </div><br>
  <a href="/">新規アカウント作成はこちら</a>
</div>
{% endblock %}
